    <div class="background-image">
      
      <form id="login-form">
        <h2>Login</h2>
        <div class="user-type-selection">
          <label><input type="radio" name="userType" value="guest">Guest</label>
          <label><input type="radio" name="userType" value="organiser">Organiser</label>
        </div>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Please enter username.." required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Please enter password" required>

        <button type="submit" class="login-btn">Login</button>
        
        <button type="button" class="sign-up-btn" onclick="document.getElementById('id01').style.display='block'">Sign up</button>
           
        <button type="button" class="forgot-password-btn">Forgot password?</button>
      </form>
    </div>
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Full Name" name="name" required>

          <label for="phone-number"><b>Phone Number</b></label>
          <input type="tel" placeholder="0482 729 372" name="phone-number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
    
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
